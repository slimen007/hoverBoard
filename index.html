<html lang="en">
<head>

    <div class="counter-container">
        <img  width="100px" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" />

    <div class="counter-container">
        <img  width="100px" src="https://static.vecteezy.com/system/resources/thumbnails/023/986/704/small/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png" />

    <div class="counter-container">
        <img  width="100px" src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" />

        <div data-target="7500" class="counter"></div>

<script src="script.js"></script>
